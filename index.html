<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzSplit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>EzSplit</h1>
    </header>

    <main>
        <section id="participants-section">
            <h2><i class="fas fa-users"></i> Người tham gia</h2>
            <div id="participants-list">
                </div>
            <button id="add-participant-btn"><i class="fas fa-plus"></i> Thêm người</button>
        </section>

        <section id="add-expense-section">
            <h2><i class="fas fa-coins"></i> Thêm chi tiêu</h2>
            <form id="expense-form">
                <div class="form-group">
                    <label for="expense-name">Tên chi tiêu:</label>
                    <input type="text" id="expense-name" required>
                </div>
                <div class="form-group">
                    <label for="expense-amount">Số tiền:</label>
                    <input type="number" id="expense-amount" type="number" min="0.01" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="payer">Người trả:</label>
                    <select id="payer" required>
                        <option value="" disabled selected>Chọn người trả</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Người tham gia:</label>
                    <div id="participants-checkboxes">
                    </div>
                </div>
                <div class="form-group">
                    <label class="toggle-switch">
                        <input type="checkbox" id="equal-split">
                        <span class="slider round"></span>
                        Chia đều
                    </label>
                </div>
                <div id="individual-amounts-section" style="display: none;">
                    <h3>Số tiền từng người</h3>
                    <div id="individual-amounts">
                    </div>
                </div>
                <button type="button" id="save-expense-btn"><i class="fas fa-save"></i> Lưu chi tiêu</button>
            </form>
        </section>

        <section id="expenses-section">
            <h2><i class="fas fa-list-alt"></i> Danh sách chi tiêu</h2>
            <ul id="expenses-list">
            </ul>
        </section>

        <section id="results-section">
            <h2><i class="fas fa-chart-pie"></i> Kết quả chi tiền</h2>
            <div id="individual-summary">
                <h3>Tổng kết cá nhân</h3>
                <ul id="summary-list">
                </ul>
            </div>
            <div id="transactions">
                <h3>Các giao dịch cần thực hiện</h3>
                <ul id="transaction-list">
                </ul>
            </div>
        </section>
    </main>

    <footer>
        Made with ♥️ by duyet &copy; 2025
    </footer>

    <script src="script.js"></script>
</body>
</html>
